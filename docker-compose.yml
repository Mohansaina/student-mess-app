version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: studenthotel_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: studenthotel
    volumes:
      - mongodb_data:/data/db
    networks:
      - studenthotel_network

  backend:
    build: ./backend
    container_name: studenthotel_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      DB_URI: mongodb://admin:password@mongodb:27017/studenthotel?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-here
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-here
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - studenthotel_network

  frontend:
    build: ./frontend
    container_name: studenthotel_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - studenthotel_network

volumes:
  mongodb_data:

networks:
  studenthotel_network:
    driver: bridge